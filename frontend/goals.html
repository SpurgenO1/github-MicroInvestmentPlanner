<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Goals</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="animated-bg"></div>
<div class="container">
    <h1>My Goals</h1>
    <div class="form-box">
        <h2>Add Goal</h2>
        <form id="goalForm">
            <input type="text" placeholder="Goal Name" required>
            <input type="number" placeholder="Target Amount (â‚¹)" required>
            <input type="date" placeholder="Target Date" required>
            <button type="submit">Add Goal</button>
        </form>
    </div>

    <h2>Goals List</h2>
    <table id="goalTable">
        <thead>
            <tr>
                <th>Goal</th>
                <th>Target</th>
                <th>Saved</th>
                <th>Status</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="js/main.js"></script>
</body>
</html>
